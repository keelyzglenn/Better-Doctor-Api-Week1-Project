<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Better Doctor</title>
</head>
<body>

<div class="container">
  <div class="header">
    <div id="photo-carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="active item">
          <img src="./../img/doc1.jpg" alt="doc">
          <div class="carousel-caption d-none d-md-block title">
            <h3>Doctor Find</h3>
            <h1>We do the work so you dont have to</h1>
          </div>
        </div>
        <div class="item">
          <img src="./../img/doc4.jpg" alt="doc">
          <div class="carousel-caption d-none d-md-block title">
            <h3>Doctor Find</h3>
            <h1>We do the work so you dont have to</h1>
          </div>
        </div>
        <div class="item">
          <img src="./../img/doc3.jpg" alt="doc">
          <div class="carousel-caption d-none d-md-block title">
            <h3>Doctor Find</h3>
            <h1>We do the work so you dont have to</h1>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"></a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"></a>
    </div>
  </div>

  <div class="form">
    <h1>The worlds premiere doctor finding app</h1>
    <form id="find-doctor">
      <label for="issue">Enter in your medical issue</label>
      <input type="text" id="issue" size="35">
      <button type="submit" name="button" class="btn btn-secondary">Search</button>
    </form>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="results col-md-10">
      <ul id="doctor-list">
      </ul>
    </div>
    <div class="col-md-1"></div>

  </div>

</div>
</body>
</html>
